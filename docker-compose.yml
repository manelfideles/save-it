services:
  web:
    image: manelfideles/save-it:latest
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge